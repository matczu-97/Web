<h2>Simple Calculator</h2>

<body>
    <div class="Calculator">
        <table>
            <tr>
                <textarea style="width: 200px; margin: 5px;"></textarea>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>

                <td><button>4</button></td>

                <td><button>6</button></td>
                <td><button style="background-color: darkslategrey; color: white">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button style="background-color: darkslategrey; color: white">ร</button></td>
            </tr>
            <tr>
                <td><button style="background-color: red; color: white">C</button></td>
                <td><button>0</button></td>
                <td><button style="background-color: rgb(110, 173, 16); color: white">=</button></td>
                <td><button style="background-color: darkslategrey; color: white">รท</button></td>
            </tr>
        </table>
    </div>

</body>
